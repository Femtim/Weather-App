<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App - Feranmi 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-[url('./Assets/weatherbg2.jpeg')] flex items-center justify-center repeat-none m-4 bg-center bg-opacity-1000 backdrop-blur-[2px] h-screen">
  <div class="w-full max-w-[680px] bg-white rounded-xl shadow-xl p-6">
    <h2 class="text-4xl font-bold text-blue-800 mb-4 text-center">Weather App</h2>
    <form id="weatherForm" class="flex gap-2 mb-4">
      <input type="text" id="cityInput"
        class="flex-1 px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:border-blue-400"
        placeholder="Enter city" required>
      <button type="submit"
        class="bg-[linear-gradient(to_top,_#6600ff_5%,_#6600ff_100%)] hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold">Get
        Weather</button>
      <button type="button" id="geoBtn"
        class="bg-gray-200 hover:bg-blue-100 text-blue-700 px-3 py-2 rounded font-semibold">📍</button>
    </form>
    <div id="weatherResult" class="mb-4 text-center"></div>
    <div id="forecast"></div>
  </div>


  <script src="script.js"></script>
</body>

</html>
