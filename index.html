<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex flex-col justify-center items-center min-h-screen w-full px-2">
    <div class="text-center mb-8 mt-8">
      <h2 class="text-3xl sm:text-4xl md:text-[48px] font-bold text-black">Welcome</h2>
      <p class="text-gray-500 text-base sm:text-lg md:text-[18px]">
        Log in to access your account
      </p>
    </div>

    <form
      class="bg-white shadow-lg w-full max-w-md sm:max-w-lg md:max-w-xl rounded-lg p-4 sm:p-6 md:p-8 min-h-[400px] flex flex-col justify-center"
      autocomplete="off">
      <div class="flex flex-col mb-4 gap-2 sm:gap-3">
        <label for="email" class="font-medium text-sm sm:text-base">Email</label>
        <input type="email" class="border rounded px-3 py-2 w-full text-sm sm:text-base" placeholder="Email" required
          id="login_email" />
      </div>
      <div class="relative mb-4">
        <label for="password" class="font-medium text-sm sm:text-base">Password</label>
        <input type="password" id="login_password" class="border rounded px-3 py-2 w-full text-sm sm:text-base password"
          placeholder="Password" />
        <span id="togglePassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer select-none pt-[20px]">
          <!-- Eye SVG (visible by default) -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <!-- Eye-off SVG (hidden by default) -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hidden" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.634 6.634A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.95M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
          </svg>
        </span>
      </div>
      <button type="submit" class="bg-blue-700 w-full py-2 px-6 text-base sm:text-lg text-white rounded-lg mt-8"
        id="login_button">
        Login
      </button>

      <p class="text-gray-500 text-center mt-8 text-sm sm:text-base">
        Don't have an account?
        <a href="Signup.html" class="text-blue-700 font-medium underline cursor-pointer">SignUp</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
