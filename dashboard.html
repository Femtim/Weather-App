<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App - Feranmi 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-[url('./Assets/weatherbg2.jpeg')] flex items-center justify-center repeat-none m-4 bg-center bg-opacity-1000 backdrop-blur-[2px] h-screen">
  <div class="w-full max-w-[680px] bg-white rounded-xl shadow-xl p-4 sm:p-6 mx-2 sm:mx-auto">

    <div class="flex mt-[10px] sm:mt-[20px] mb-[px] sm:mb-[px] justify-between items-center">
      <div>
        <div id="userDisplay" class="mb-2 sm:mb-2 text-xl sm:text-xl font-semibold text-blue-800"></div>
      <p id="greeting" class="text-blue-800 text-xl sm:text-xl font-semibold mt-"></p>
      </div>
      <button id="logout" class="px-4 py-2 bg-red-600 text-white rounded">Logout</button>
    </div>
    <div class="mt-[60px] sm:mt-[80px] mb-[15px] sm:mb-[20px]">
      <h2 class="text-2xl sm:text-4xl font-bold text-blue-800 mb-2 sm:mb-4 text-center">Weather App</h2>
      <form id="weatherForm" class="flex flex-col sm:flex-row gap-2 mb-2 sm:mb-4">
        <input type="text" id="cityInput"
          class="flex-1 px-2 sm:px-3 py-2 rounded border border-gray-500 focus:outline-none focus:ring focus:border-blue-400 text-base sm:text-lg"
          placeholder="Enter city" required>
        <button type="submit"
          class="bg-[linear-gradient(to_top,_#6600ff_5%,_#6600ff_100%)] hover:bg-blue-700 text-white px-3 sm:px-4 py-2 rounded font-semibold text-base sm:text-lg">Get
          Weather</button>
        <button type="button" id="geoBtn"
          class="bg-gray-200 hover:bg-blue-200 text-blue-700 px-2 sm:px-3 py-2 rounded font-semibold text-base sm:text-lg">Location🌍</button>
      </form>
      <div id="weatherResult" class="mb-2 sm:mb-4 text-center"></div>
      <div id="forecast"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
